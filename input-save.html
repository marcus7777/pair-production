<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../app-globals/app-globals.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../iron-localstorage/iron-localstorage.html">
<!--
`<input-save>`  
-->
<dom-module id="input-save">
  <template>
    <template is="dom-if" if="{{text}}">
      <paper-input type="{{type}}" label="{{label}}" value="{{value}}" pattern="{{pattern}}" error-message="{{errorMessage}}" auto-validate="{{autoValidate}}"></paper-input>
    </template>
    <template is="dom-if" if="{{textarea}}">
      <template is="dom-if" if="{{code}}">
        <div>
          <h3>{{label}}</h3>
          <textarea onblur="updateFilter(this)" onfocus="textareaOnfocus(this)" onkeyup="this.parentNode.getElementsByTagName('input')[0].value=doGetCaretPosition(this)" label="{{label}}" value="{{value::change}}"></textarea>
          <button onclick="closeTag(this)" >close tag</button>
          <select onblur="addTag(this);">
            <option>add tag</option>
            <template is="dom-repeat" items="[[tags]]">
              <option value="{{item.code}}" data-move="{{item.move}}">{{item.tag}}</option>
            </template>
          </select>
          <input style="width:50px" min="0" type="number" onchange="process(this)" />
        </div>
      </template>
      <template is="dom-if" if="{{!code}}">
        <paper-textarea label="{{label}}" value="{{value}}" pattern="{{pattern}}" error-message="{{errorMessage}}" auto-validate="{{autoValidate}}"></paper-textarea>
      </template>
    </template> 
    <template is="dom-if" if="{{optionsInput}}">
      <select name="{{path}}" on-change="saveOptions">
        <template is="dom-repeat" items="[[options]]">
          <option value="[[item]]">[[item]]</option>
        </template>
      </select>
    </template>
    <iron-localstorage on-iron-localstorage-load-empty="initializeDefault" name="pair-production" value="{{data}}"></iron-localstorage>
    <app-globals value="{{data}}"></app-globals>
  </template>
</dom-module>
<script>
  var js_data = {};
  var filter = "";
  function doGetCaretPosition (ctrl) {
    var CaretPos = 0;
    if (ctrl.selectionStart || ctrl.selectionStart == '0') {
      CaretPos = ctrl.selectionStart;
    }
    return (CaretPos);
  }
  function setCaretPosition(ctrl, pos) {
    no = pos
    if(ctrl.setSelectionRange){
      ctrl.focus();
      ctrl.setSelectionRange(pos,pos);
    } else if (ctrl.createTextRange) {
      var range = ctrl.createTextRange();
      range.collapse(true);
      range.moveEnd('character', pos);
      range.moveStart('character', pos);
      range.select();
    }
  }
  function process(e) {
    var t = e.parentNode.getElementsByTagName('textarea');
    var v = e.parentNode.getElementsByTagName('input');
    setCaretPosition(t[0],v[0].value);
    updateFilter(t[0]);
  }
  function textareaOnfocus(e) {
    var that=e;
    var pos=e.parentNode.getElementsByTagName('input')[0].value;
    setTimeout(function(){if (doGetCaretPosition(that) === 0) setCaretPosition(that, pos)}, 100);
  }
  function closeTag(e) {
    var closeRe = /<([\w-]*) *(?:[^>]*)\w?>[^<]*$/g;
    var t = e.parentNode.getElementsByTagName('textarea')[0];
    var v = e.parentNode.getElementsByTagName('input')[0];
  
    var textBefore = t.value.substring(0, v.value);
    var textAfter = t.value.substring(v.value);
  
    if ((m = closeRe.exec(textBefore)) !== null) {
      console.log("textBefore match", m[1]);
      if (m[1] !== "") {
        var add = "</" + m[1] + ">"
        t.value = textBefore + add + textAfter;
        v.value = +(v.value) + add.length;
      }
    }
    process(e);
  }          
  function addTag(e) {
    var tag = e.options[e.selectedIndex].value;
    if (tag !== "add tag") {
      var t = e.parentNode.getElementsByTagName('textarea')[0];
      var v = e.parentNode.getElementsByTagName('input')[0];
  
      var textBefore = t.value.substring(0, v.value);
      //clear <pap
      var textAfter = t.value.substring(v.value);
  
      t.value = textBefore + tag + textAfter;
      v.value = (v.value*1)+(e.options[e.selectedIndex].dataset.move*1);
      process(e);
      e.selectedIndex = 0;
    }
  }  
  function updateFilter(e) {
    var v = e.parentNode.getElementsByTagName('input')[0];
    if (+(v.value) !== 0) {
      var re = /<([-\w]*)$/g; 
      var t = e.parentNode.getElementsByTagName('textarea')[0];
      var textBefore = t.value.substring(0, v.value);
      var m;
      if ((m = re.exec(textBefore)) !== null) {
        if (m.index === re.lastIndex) {
          re.lastIndex++;
        }
        if (m[1] !== "") {
          filter = m[1];
        }
      }
    }
  }
  
  Polymer({
    is: 'input-save',
    properties: {
      name: String,
      path: String,
      options: {
        type: Array,
        value : ["Null", "Array", "Boolean", "Number", "Object", "String", "Symbol", "Function"]
      },
      tags: {value:[{code:"<paper-input label='label' value='{{}}'></paper-input>",tag:"paper-input",move:36}]},
      text: {type:Boolean,computed:"isText(textarea,optionsInput)"},
      code: {type:Boolean},
      changed: {type:Boolean,notify:true,value:false},
      textarea: {type:Boolean,value:false},
      optionsInput: {type:Boolean,value:false},
      selectedOption:{type:Array},
      type: String,
      label: String,
      pattern: String,
      autoValidate: Boolean,
      errorMessage: String,
      value: {type:String,notify:true},
      data: {type:Object,observer:"dataChanged"},
      element: { // move to observers
        computed:'saveThis(path,value)'
      },
      asdf: {
        computed: 'setOptions(optionsInput,selectedOption,path)'
      }
    
    },
    isText: function(textarea,optionsInput){
      return !textarea && !optionsInput;
    },
    initializeDefault: function(ev){
      this.loaded = true;
      this.data = js_data;
    },
    saveThis:  function(path,value) {
      js_data[path] = value;
      this.debounce('save', function() {
        if (this.loaded === true) {
          if (this.data === undefined || this.data === null) {
            this.data = {};
          }
          if (this.data[path] !== js_data[path]) {
            this.data = clone(js_data);
            this.changed = !this.changed ;
          }
        }
      }, 3000);
      return js_data;
    },
    dataChanged: function(loading_data) {
      if (loading_data !== undefined || loading_data !== null){ 
        if (loading_data.hasOwnProperty(this.path) && this.value !== loading_data[this.path]) {
          if (this.optionsInput) {
            this.selectedOption = loading_data[this.path].split(',');
          } else {
            this.value = loading_data[this.path];
          }
        }
      }
      this.loaded = true;
    },
    saveOptions: function(e) {
      values = [];
      for (x=0;x<e.currentTarget.length;x++) {
        if (e.currentTarget[x].selected) {
          values.push( e.currentTarget[x].value );
        }
      }
      if (js_data[e.currentTarget.name] !== values.join(',')) {
        this.saveThis(e.currentTarget.name,values.join(',')); 
      }
    },
    setOptions: function(optionsInput,selectedOption,path) {
      if (optionsInput) {
        var e = document.querySelector('select[name="'+path+'"]');
        if (e) {
          for (x=0;x<e.length;x++) {
            if (selectedOption !== "") {
              for (y=0;y<selectedOption.length;y++) {
                if (e[x].text === selectedOption[y]) {
                  e[x].selected = true;
                }
              }
            }
          }
        }
      }
    }
  });
 function clone(obj) {
   var copy;
   // Handle the 3 simple types, and null or undefined
   if (null == obj || "object" != typeof obj) return obj;
   // Handle Date
   if (obj instanceof Date) {
     copy = new Date();
     copy.setTime(obj.getTime());
     return copy;
   }
   // Handle Array
   if (obj instanceof Array) {
     copy = [];
     for (var i = 0, len = obj.length; i < len; i++) {
       copy[i] = clone(obj[i]);
     }
     return copy;
   }
   // Handle Object
   if (obj instanceof Object) {
     copy = {};
     for (var attr in obj) {
       if (obj.hasOwnProperty(attr)) copy[attr] = clone(obj[attr]);
     }
     return copy;
   }
   throw new Error("Unable to copy obj! Its type isn't supported.");
 }
</script>
