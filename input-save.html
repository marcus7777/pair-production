<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-localstorage/iron-localstorage.html">
<!--
`<input-save>`  
-->
<dom-module id="input-save">
  <template>
    <paper-input label="{{label}}" value="{{value}}" pattern="{{pattern}}" error-message="{{errorMessage}}" auto-validate="{{autoValidate}}"></paper-input>
    <iron-localstorage on-iron-localstorage-load-empty="initializeDefault" name="pair-production" value="{{data}}"></iron-localstorage>
  </template>
</dom-module>
<script>
  
  Polymer({
    is: 'input-save',
    properties: {
      name: String,
      path: String,
      label: String,
      pattern: String,
      autoValidate: Boolean,
      errorMessage: String,
      value: {
        type:String,
        notify:true
      },
      data: {
        type:Object,
        observer:"dataChanged"
      },
      element: {
        computed:'saveThis(path,value)'
      }
    },
    initializeDefault(ev){
      data[this.path] = this.value; 
      return data;
    },
    saveThis (path,value) {
      js_data[path] = value;
      console.log(js_data);
      return js_data;
    },
    ready (){
      this.value = js_data[this.path];
    },
    dataChanged(loading_data) {
      if (!js_data.hasOwnProperty('name')) {
        js_data = loading_data;
      }
    }
  });
  var js_data = {};
</script>
