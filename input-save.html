<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-localstorage/iron-localstorage.html">
<!--
`<input-save>`  
-->
<dom-module id="input-save">
  <template>
    <paper-input label="{{label}}" value="{{value}}" pattern="{{pattern}}" error-message="{{errorMessage}}" auto-validate="{{autoValidate}}"></paper-input>
    <iron-localstorage on-iron-localstorage-load-empty="initializeDefault" name="{{name}}" value="{{data}}"></iron-localstorage>
  </template>
</dom-module>
<script>
  
  Polymer({
    is: 'input-save',
    properties: {
      name: String,
      path: String,
      label: String,
      pattern: String,
      autoValidate: Boolean,
      errorMessage: String,
      value: {
        type:String,
        notify:true
      },
      data: {
        type:Object
      },
      element: {
        computed:'saveThis(data,path,value)',
        notify:true
      }
    },
    initializeDefault(){
      return {};
    },
    saveThis (data,path,value) {
      data[path] = value;
      return data;
    }
  });
</script>
