<!--
`<pair-production>` I'm hoping this will be a good way to think about the way your code a element and then give you a template to start from. All help is very much appreciated. I hope this project helps people get started with polymer. And it is also a big thank you to the polymer team for all the help.
@demo demo.html
@hero hero.svg
-->
<dom-module id="pair-production">
  <template>
    <div class="vertical center-justified layout">
      <h4>Let me help you conjure a new element:</h4>
        <input-save path="name" label="Name the new element - like pirate-ninja" value="{{_name}}" pattern="[a-z]+-[a-z\-]*[a-z]+" auto-validate  error-message="Need's to have a '-' between lowercase letters "></input-save>
        <template is="dom-if" if="{{_name}}">
          <input-save path="description" textarea value="{{_description}}" label="{{_cat('Tell me about <', _name,'/> element')}}"></input-save>
          <input-save path="template" code textarea value="{{_domTemplate}}" label="{{_cat('<html> of <', _name,'/>')}}"></input-save>
          <variables-list-input functions="{{_functions}}" label="{{_variablesSets}}" path="" name="{{_name}}"></variables-list-input>   
          <input-save path="dependencies" code label="what are the elements will your element need" value="{{_dependencies}}" pattern="[a-zA-Z\/]*[a-zA-Z\/\,]*[a-zA-Z\/]+" auto-validate  error-message="sorry a ',' separated list "></input-save>
          <template is="dom-if" if="{{_name}}">
            <p>Have you included <span>{{_domTemplateDependencies}}</span> ?</p>
          </template>
          <input-save path="functions" code label="Give me list of functions it will need" value="{{_functions}}" pattern="[a-zA-Z]*[a-zA-Z\,]*[a-zA-Z]+" auto-validate  error-message="sorry a ',' separated list "></input-save>
          <template is="dom-repeat" items="{{_functionList}}" >
            <function-list-input variable-list="{{_variableList}}" name="{{item}}"></function-list-input>   
          </template>
      </template>
    </div>
    Your demo:
    <iframe style="width:100%;border:none" src="{{_src}}"></iframe>
    <input-save label="base url" pattern="^(?:https?://)?(?:[\w]+\.)(?:\.?[\w]{2,})+$" path="base" value="{{_base}}"></input-save>
    <prism-highlighter></prism-highlighter>
    your code:
    <marked-element markdown="{{_markdown}}"></marked-element>
    <!-- your docs:
    <iron-doc-viewer descriptor="{{_descriptor}}"></iron-doc-viewer> -->
  </template>
</dom-module>
<script>
(function () {
  var at = 0;
  var tabs = function(n) {
    var output = "";
   
    if (+n < 0) { at += n; }
    for (var i = 0; i < at; ++i) {
      output += "  ";
    }
    if (+n > 0) { at += n; }
    return output;
  };
  
  var addLine = function(nl){
    return nl.join('\n');
  };
  
  Polymer({
      is: 'pair-production',
      properties:{
        _variablesSets: {type: String, value: "Inputs,Outputs,Internal"},
        _base: {type: String, value: "http://open-elements.org/bower_components/new/"},
        _name: {type: String, value: ""},
        _description: {type: String, value: ""},
        _domTemplate: {type:String, value:"<style></style>\n<h2>Demo</h2>"},
        _functions: String,
        _functionList: {computed: "_getArray(_functions)"},
        _dependencies:{type:String, value: "polymer"},
        _domTemplateDependencies:{computed:"_getDomTemplateDependencies(_domTemplate)"},
        _dependencylist: {computed: "_getArray(_dependencies)"},
        _demo: {computed: "_getCode(_head,_body)"},
        _head: {computed: "_getHead(_name)"},
        _body: {computed: "_getBody(_name)"},
        _element: {
          computed: "_getElementCode(_name, _description, _dependencylist, _domTemplate, _variablesSets)"
        },
        _descriptor: {computed: "_getDescriptor(_element,_demo)"},
        _markdown: {computed: "_getMarkdown(_demo,_element,_name,_bower)"},
        _codeiframe: {computed: "_getCodeiframe(_base,_demo,_element)"},
        _bower: {computed: "_getBower(_name, _dependencylist)"},
        _src: {computed: "_getSrc(_codeiframe)"}
      },
      _getBower(name, dependencylist) { //TODO read and list dependencylist
        console.log("_getBower(",name, dependencylist);
        return addLine([tabs(1)+'{',
        tabs()+'"name": "'+name+'",',
        tabs()+'"version": "1.0.0",',
        tabs()+'"description": "'+name+'",',
        tabs()+'"main": "'+name+'.html",',
        tabs(1)+'"keywords": [',
        tabs()+'"polymer"',
        tabs(-1)+']',
        tabs(-1)+'}']);
      },
      _cat (a,b,c) {
        console.log("_cat(",a,b,c);
        return a+b+c;
      },
      _getArray (s) {
        console.log("_getArray (",s)
        return s.split(',');
      },
      _getCode(head,body) {
        console.log("_getCode(",head,body)
        at = 0;
        var output = [
          tabs() + '<!doctype html>',
          tabs(1) + '<html>'
        ];        
        for (var i = 0; i < head.length; ++i) {
          output.push(tabs() +head[i]);
        }
        for (var i = 0; i < body.length; ++i) {
          output.push(tabs() +body[i]);
        }
        output.push(tabs(-1) + '</html>');
        return addLine(output);
      },
      _getHead(name) {
        console.log("_getHead(",name)
        var output = [
          tabs(1) + '<head>',
          tabs()+'<title>'+name+' demo</title>',
          tabs()+'<sc'+'ript src="../webcomponentsjs/webcomponents-lite.js"></sc'+'ript>',
          tabs()+'<link rel="import" href="'+name+'.html">'
        ];
        output.push(tabs(-1) + '</head>');
        if (name !== "") return output ;
      },
      _getBody(name) {
        console.log("_getBody(",name)
        var output = [
          tabs(1)+ '<body>',
          tabs()+ '<h1>' + name + ' Demo</h1>',
          tabs()+ '<' + name + '></' + name + '>',
          tabs(-1)+ '</body>'
        ];
        
        if (name !== "") return output;
      },
      _getElementCode(name, description, dependencylist, template, variablesSets) {
        var output = [];
        
        output.push(tabs()+ '<!--');
        output.push(tabs()+ '`<'+name+'>` ' + description);
        output.push(tabs()+ '@demo demo.html');
        output.push(tabs()+ '-->','');
        output.push(tabs(1)+ '<dom-module id="'+name+'">');
        output.push(tabs(1)+ '<template>');
        for (var i = 0; i < template.split('\n').length; ++i) {
          output.push(tabs()+template.split('\n')[i] );
        }
        output.push(tabs(-1)+ '</template>');
        output.push(tabs(-1)+ '</dom-module>');
        output.push(tabs(1)+ '<sc'+'ript>');
        output.push(tabs(1)+ 'Polymer({');
        //if (variableList.length > 0 && variableList[0] !== "") {
        //  output.push(tabs()+ 'is: "'+name+'",');
        //  output.push(tabs(1) + 'properties: {');
        //  var comma = ","
          for (var i = 0; i < variablesSets.split(',').length; ++i) {
            
            console.log("_getElementCode 168 ",variablesSets[i])
            //load variableList
            //for (var i = 0; i < variableList.length; ++i) {
              //if (variableList.length -1 === i) comma = "";
              // do work here
             
            
            
              //output.push(tabs(0)+'/** '+element_kvp[variableList[i]]+ '*/' );
            
            
            
            
              //if (element_kvp[variableList[i]] !== undefined){
              //  output.push(tabs(0) +''+ variableList[i]+':'+element_kvp[variableList[i]]+comma);
              //} else {
              //  output.push(tabs(0) +''+ variableList[i]+comma);
              //}
            //}
        //    output.push(tabs(-1) + '},');
          }
        //} else {
          output.push(tabs()+ 'is: "'+name+'"')
        //}
        
        output.push(tabs(-1) + '});');
        output.push(tabs(-1) + '</sc'+'ript>');
       
        for (var i = 0; i < dependencylist.length; ++i) {
          output.unshift(tabs(0) + '<link rel="import" href="../'+dependencylist[i]+'/'+dependencylist[i]+'.html">');
        }
        return addLine(output); 
      },
      _getDescriptor(element,demo) {
        console.log("_getDescriptor(",element,demo)
        return {
          "desc": "This is an example of how `iron-doc-viewer` will render various types of\ninformation. You can use it as a style guide to see how various data will be\nrepresented. Markdown is used to format descriptive text throughout.\n\n# Level 1 Heading\n\nThis is a level one heading. **Bold text** and *italic text* are represented\nappropriately. [Links](#) have black underlines.\n\n## Level 2 Heading\n\nThis is a level two heading. `inline code` can be represented.\n\n    <html>\n      <p>This is a code block. Its syntax is highlighted automatically.</p>\n    </html>\n\n### Level 3 Heading\n\nLists can also be used as you'd expect:\n\n* Unordered Lists\n  * With Nesting\n* Or without nesting\n\nYou can also use ordered lists:\n\n1. First item\n2. Second item\n\n#### Level 4 Heading\n\nHeadings can be used all the way down to level 5.\n\n##### Level 5 Heading\n\nThis concludes our quick rundown of the various styles that you can commonly use."
        }
      },
      _getMarkdown(demo, element, name, bower) {
        console.log("_getMarkdown(",demo, element, name, bower)
        return 'demo.html\n\n ```html \n'+demo +'\n```\n' + name + '.html\n\n```html \n'+element+'\n``` \nbower.json\n ```\n'+bower+'\n```';
      },
      _getCodeiframe(base,demo,element) {
        console.log("_getCodeiframe(",base,demo,element)
        return '<base href="'+base+'">'+demo+element;
      },
      _getSrc(codeiframe){
        console.log("_getSrc(",codeiframe)
        return 'data:text/html;charset=utf-8,' + encodeURIComponent(codeiframe);
      },
      _getDomTemplateDependencies(domTemplate) {
        var list = domTemplate.match(/<([a-z]*[-].*)>/);
        if (list) {
          return '('+domTemplate.match(/<([a-z]*[-][a-z]*)>/).getUnique().join('|')+')';
        } else {
          return false;
        }
      }
    });
  })();
  Array.prototype.getUnique = function(){
   var u = {}, a = [];
   for(var i = 0, l = this.length; i < l; ++i){
      if(u.hasOwnProperty(this[i])) {
         continue;
      }
      a.push(this[i]);
      u[this[i]] = 1;
   }
   return a;
}
</script>
