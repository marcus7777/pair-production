<link rel="import" href="../vellum-chip/vellum-chip.html">
<link rel="import" href="../icon-icons/iron-icons.html">
<link rel="import" href="../polymer/polymer.html">
<!--
`<load-elements-list></load-elements-list>` lists objects and loads to `to` on-tap of chip 
@demo demo.html
-->

<dom-module id="load-elements-list">
<template>
  <template is="dom-repeat" items="{{dataKeys}}">
    <vellum-chip elevation="1" icon="polymer" title="Load [[item]]" value="[[item]]" on-tap="load" index="[[index]]">[[item]]</vellum-chip>
  </template>
</template>
</dom-module>
<script>
Polymer({
  is: "load-elements-list",
  properties: {
    data: {},
    dataKeys: {computed:"getKeys(data.*)"}, 
    to: {
      notify: true
    }
  },
  load: function (e) {
    this.to = this.data[this.dataKeys[+e.target.index]] 
  },
  getKeys: function(_data) {
    if (_data.base) {
      return Object.keys(_data.base)
    }
  }
})
</script>
