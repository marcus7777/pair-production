<link rel="import" href="variables-input.html">
<dom-module id="variables-list-input">
  <template>
    <template is="dom-repeat" items="{{labelList}}" >
      <variables-input changed="{{changed}}" functions="{{functions}}" label="{{item}}"></variables-input>
    </template>
  </template>
</dom-module> 
<script>
  (function () {
    Polymer({
      is: 'variables-list-input',
      properties:{
        name:  String,
        changed: {type:Boolean,notify:true,value:false},
        description: String,
        label:String,
        functions : String,
        labelList:{
          computed:"getArray(label)"
        }
      },
      getArray: function(s) {
        if (s !== "") {
          return s.split(',');
        }
      }
    });
  })();  
</script>
