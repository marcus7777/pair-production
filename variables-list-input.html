<link rel="import" href="variables-input.html">
<dom-module id="variables-list-input">
  <template>
    <template is="dom-repeat" items="{{labelList}}" >
      <variables-input label="{{item}}"></variables-input>
    </template>
  </template>
</dom-module> 
<script>
  (function () {
    Polymer({
      is: 'variables-list-input',
      properties:{
        name:  String,
        description: String,
        label:String,
        labelList:{
          computed:"getArray(label)"
        }
      },
      getArray (s) {
        if (s !== "") return s.split(',');
      }
    });
  })();  
</script>
