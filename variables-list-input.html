<dom-module id="variables-list-input">
  <template>
    <template is="dom-repeat" items="{{labelList}}" >
      <variables-input functions="{{functions}}" label="{{item}}"></variables-input>
    </template>
  </template>
</dom-module> 
<script>
  (function () {
    toCamelCase = function(str){
      return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();}).split(' ').join('');
    }
    Polymer({
      is: 'variables-list-input',
      properties:{
        name:  String,
        description: String,
        label:String,
        functions : String,
        labelList:{
          computed:"getArray(label)"
        }
      },
      getArray (s) {
        if (s !== "") return toCamelCase(s).split(',');
      }
    });
  })();  
</script>
