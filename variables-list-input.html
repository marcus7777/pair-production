<dom-module id="variables-list-input">
  <template>
    <template is="dom-repeat" items="{{labelList}}" >
      <h3>{{item}}</h3>
      <variables-input changed="{{changed}}" functions="{{functions}}" label="{{item}}"></variables-input>
    </template>
  </template>
</dom-module> 
<script>
  var toCamelCase = function(str){
    if (str.hasOwnProperty("replace")) {
      return str.replace(/  /g,' ').replace(/, /g,',').replace(/ \S/g, function(txt){return txt.toUpperCase()[1]});
    } else {
      return false;
    }
  }
  (function () {
    Polymer({
      is: 'variables-list-input',
      properties:{
        name:  String,
        changed: {type:Boolean,notify:true,value:false},
        description: String,
        label:String,
        functions : String,
        labelList:{
          computed:"getArray(label)"
        }
      },
      getArray: function(s) {
        if (s !== "") {
          return s.split(',');
        }
      }
    });
  })();  
</script>
