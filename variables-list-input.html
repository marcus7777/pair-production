<dom-module id="variables-list-input">
  <template>
    <variables-input changed="{{changed}}" functions="{{functions}}" value="{{value.input}}" label="Input"></variables-input>
    <variables-input changed="{{changed}}" functions="{{functions}}" value="{{value.output}}" label="Output"></variables-input>
    <variables-input changed="{{changed}}" functions="{{functions}}" value="{{value._}}" label="Internal"></variables-input>
  </template>
</dom-module> 
<script>
  var toCamelCase = function(str){
    if (typeof str === "string") {
      return str.replace(/  /g,' ').replace(/, /g,',').replace(/ \S/g, function(txt){return txt.toUpperCase()[1]});
    } else {
      return false;
    }
  }
    Polymer({
      is: 'variables-list-input',
      properties:{
        name:  String,
        changed: {type:Boolean,notify:true,value:false},
        description: String,
        label:String,
        functions : String,
        labelList:{
          computed:"getArray(label)"
        },
        value:{notify:true,observer: "checkValue"} 
      },
      checkValue: function(value) {
        if (!value) {
          this.value = {}
        }
      },
      getArray: function(s) {
        if (s !== "") {
          return s.split(',');
        }
      }
    });
</script>
