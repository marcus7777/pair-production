<link rel="import" href="../polymer/polymer.html">
<!--
`<type-selection path="the_type">` 
@demo demo-type.html
-->
  
<dom-module id="type-selection">
  <template>
    <select value="{{value::index}}">
      <template is="dom-repeat" items="[[options]]">
        <option value="[[item]]">[[item]]</option>
      </template>
    </select>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'type-selection',
      properties:{
        item:String,
        path:String,
        value:String,
        options: {
          type: Array,
          value : ["Null", "Array", "Boolean", "Number", "Object", "String", "Symbol"]
        },
        _type:{
          computed:"saveThis(path,value)"
        }
      },
      cat(a,b,c){
        return a+b+c
      },
      saveThis (path,value) {
        element_kvp[path] = value;
        console.log(element_kvp);
        return element_kvp;
      },
    });
  })();  
</script>
