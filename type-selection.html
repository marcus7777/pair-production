<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
  
<dom-module id="type-selection">
  <template>
    <paper-dropdown-menu label="{{cat('so ',item, ' is a ...')}}">
      <paper-menu class="dropdown-content" selected="{{value}}" attr-for-selected="data-value">
        <template is="dom-repeat" items="[[options]]">
          <paper-item data-value="[[item]]">[[item]]</paper-item>
        </template>
      </paper-menu>
    </paper-dropdown-menu>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'type-selection',
      properties:{
        item: String,
        path:String,
        value:String,
        options: {
          type: Array,
          value : ["Array", "Boolean", "Number", "Object", "String", "Symbol"]
        },
        _type:{
          computed:"saveThis(path,value)"
        }
      },
      cat(a,b,c){
        return a+b+c
      },
      saveThis (path,value) {
        element_kvp[path] = value;
        console.log(element_kvp)
        return element_kvp;
      },
    });
  })();  
</script>
