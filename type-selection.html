<link rel="import" href="../polymer/polymer.html">
<!--
`<type-selection path="the_type">` 
@demo demo-type.html
-->
  
<dom-module id="type-selection">
  <template>
    <select value="{{value::input}}">
      <template is="dom-repeat" items="[[options]]">
        <option value="[[item]]">[[item]]</option>
      </template>
    </select>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'type-selection',
      properties:{
        item:String,
        path:String,
        value:{
          type:String,
          observer:"save",
          notify:true
        },
        options: {
          type: Array,
          value : ["Null", "Array", "Boolean", "Number", "Object", "String", "Symbol"]
        }
      },
      save (value) {
        element_kvp[this.path] = value; // this. smell
        console.log(element_kvp);
        return element_kvp;
      },
    });
  })();  
</script>
